<html lang="en">

<head>

<meta charset="UTF-8">

<title>Switch Case</title>

<script>

function myFunction() {

var text;

const houses = document.getElementById("house").value;

switch(houses) {

case "Stark":

text = "• Eddard<br>• Catelyn<br>• Robb<br>• Sansa";

break;

case "Lannister":

text = "• Tywin<br>• Cersie<br>• Jamie<br>• Tyrion";

break;

case "Baratheon":

text = "• Robert<br>• Stannis<br>• Renly";

case "Targaryen":

text = "• Aerys<br>• Daenerys<br>• Viserys";

break;

default:

text = "I have never heard of that house...";

}

document.getElementById("demo").innerHTML = text;

}

</script>

</head>

<body>

<h1> A few game of thrones characters</h1>

<select id="house">

<option value="Stark">Stark</option>

<option value="Lannister">Lannister</option>

<option value="Baratheon">Baratheon</option>

<option value="Targaryen">Targaryen</option>

</select>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<h1><a href="../index.html">Link to Start Page</a></h1>
<h2>Tram's Exercise 1</h2>


</body>

</html>
